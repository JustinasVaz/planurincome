<template name="history">
    <div class="container">
        <h2>History</h2>
        <h5><a href="#" id="reset">Reset all data</a></h5>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            {{#each Events}}
            <tr>
                <td>{{start}}</td>
                <td>{{title}}</td>
                <td>{{amount}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
