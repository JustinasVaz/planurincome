<template name="history">
    {{#if User}}
        <div class="container">
            <h2>History</h2>
            <h5><a href="#" id="reset">Reset all data</a></h5>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {{#each Events}}
                    <tr>
                        <td>{{start}}</td>
                        <td>{{title}}</td>
                        <td>{{amount}}</td>
                        <td><a href="#" class="deleteEvent"><span class="glyphicon glyphicon-remove"
                                                                  aria-hidden="true"></span></a></td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    {{/if}}
</template>
